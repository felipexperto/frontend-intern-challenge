<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="shortcut icon" href="./assets/img/favicon.png">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700">
	<link rel="stylesheet" type="text/css" href="./assets/css/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/core.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/page-index.css">

	<title>Chaordic - Encurte seus links</title>

</head> 
<body class="page-index">
	<div class="page-container">
		<header class="header">
			<div class="container">
				<a class="logo" href="#" title="Chaordic - Encurte seus links"></a>
			</div>
		</header>
		<main class="main-container">
			<div class="container">
				<section class="wr-encurte">
					<h1 class="titulo">Encurte seus links.</h1>
					<h4 class="subtitulo">Links são longos. Encurte os links que você deseja compartilhar, e acompanhe enquanto viajam através da internet.</h4>
					<form class="form" action="" class="">
						<input  type="text" 
								minlength="12"
								placeholder="Cole o seu link aqui">
						<input  type="submit"
								value="Encurtar">
					</form>				
				</section>
				<section class="wr-top5">
					<h2 class="titulo">Top 5</h2>
				</section>
				<section class="wr-hits">
					<h2 class="titulo">Hits</h2>
				</section>
			</div>
		</main>
		<footer class="footer">
			<div class="container">
				<div class="col-brand">
					<a href="#">chr.dc</a>
				</div>
				<div class="col-social">
					<ul class="social-list">
						<li class="item">
							<a href="#" class="link link-twitter" title="Twitter">Twitter</a>
						</li>
						<li class="item">
							<a href="#" class="link link-facebook" title="Facebook">Facebook</a>
						</li>
					</ul>
				</div>
			</div>
		</footer>
	</div>
	
	<!-- build:core assets/js/core.min.js -->
	<script type="text/javascript" src="./assets/js/encurtador.js"></script>
	<script type="text/javascript" src="./assets/js/page-index.js"></script>
	<!-- endbuild -->

</body>
</html>
